{% extends "index.html" %} {% block content %}
<div class="metrics-div">
  <h1 class="metrics-h1">Please input your criteria</h1>

  <form action="{{url_for('metricsquery')}}" method="get" class="form">
    <label class="label" for="country">Country</label>
    <select name="country" id="country-select">
      {%for row in rows%}
      <option class="option" value="{{row[1]}}">{{row[1]}}</option>
      {%endfor%}
    </select>
    <br />
    <label class="label" for="year">Year</label>
    <select name="year" id="year-select">
      {%for name in names%}
      <option class="option" value="{{name}}">{{name}}</option>
      {%endfor%}
    </select>
    <br />
    <label class="label" for="tabular">tabular</label>
    <input type="radio" id="tabular" name="view" value="tabular" />
    <label class="label" for="graph">graph</label>
    <input type="radio" id="graph" name="view" value="graph" />
    <input class="btn btn-submit" type="submit" onclick="submit" />
  </form>
  <div class="output">{% include 'result.html' %}</div>
</div>
{% endblock %}
